
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications & Announcements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/noti.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">Notifications Center</h1>
            <div class="bell-icon" role="button" aria-label="Notifications" tabindex="0">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" aria-live="polite">3</span>
                <div class="notification-dropdown" aria-hidden="true">
                    <div class="dropdown-header">Recent Notifications</div>
                    <div class="dropdown-content">
                        <!-- Quick preview items -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="notifications-container">
            <div class="controls">
                <h2 id="notifications-heading">Recent Updates</h2>
                <button class="mark-all-button" aria-label="Mark all notifications as read">
                    <i class="fas fa-check-double"></i> Mark all as read
                </button>
            </div>

            <div class="tabs" role="tablist">
                <button class="tab active" role="tab" aria-selected="true" data-target="all">All</button>
                <button class="tab" role="tab" aria-selected="false" data-target="announcements">Announcements</button>
                <button class="tab" role="tab" aria-selected="false" data-target="notifications">Notifications</button>
            </div>

            <div class="notifications-list" aria-labelledby="notifications-heading">
                <!-- Unread Announcement -->
                <div class="notification-card unread" data-unread="true" role="alert">
                    <div class="notification-icon announcement" aria-hidden="true">
                        <i class="fas fa-exclamation"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-header">
                            <h3 class="notification-title">System Maintenance</h3>
                            <span class="notification-time">30m ago</span>
                        </div>
                        <p class="notification-message">
                            The system will be unavailable on Sunday from 2AM to 4AM for scheduled maintenance.
                        </p>
                        <div class="notification-actions">
                            <button class="mark-read-button" aria-label="Mark as read">
                                <i class="fas fa-check"></i> Mark as read
                            </button>
                            <button class="close-button" aria-label="Dismiss notification">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Read Notification -->
                <div class="notification-card" data-unread="false">
                    <div class="notification-icon message" aria-hidden="true">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-header">
                            <h3 class="notification-title">New Feature Released</h3>
                            <span class="notification-time">2h ago</span>
                        </div>
                        <p class="notification-message">
                            We've just launched a new dashboard feature. Check it out!
                        </p>
                    </div>
                </div>

                <!-- Empty State (hidden by default) -->
                <div class="empty-state" style="display: none;" aria-live="polite">
                    No notifications to display
                </div>
            </div>

            <div class="load-more-container">
                <button class="load-more-button" aria-label="Load more notifications">
                    <i class="fas fa-chevron-down"></i> Load More
                </button>
            </div>
        </div>
    </main>

    <script src="/js/noti.js">
      
        </script>
</body>
</html>
