<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Edit Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      padding: 0.5rem 1rem;
      border-bottom: 3px solid #1a73e8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 97.6%;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1a73e8;
    }

    .header-title {
      font-size: 1.5rem;
      color: #1a73e8;
      font-weight: bold;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .back-button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .back-button:hover {
      background: #1558b0;
    }

    .edit-profile-container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      flex: 1;
      position: relative;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 25%;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #1a73e8;
      object-fit: cover;
      cursor: pointer;
    }

    .bio {
      margin-top: 1rem;
      text-align: center;
      color: #333;
    }

    .change-bio-btn {
      margin-top: 0.5rem;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .change-bio-btn:hover {
      background: #1558b0;
    }

    .center-section {
      flex: 1;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      color: #1a73e8;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
    }

    .address-section {
      margin-top: 1.5rem;
    }

    .add-address-btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-address-btn:hover {
      background: #1558b0;
    }

    .address-input {
      display: none;
      margin-top: 1rem;
    }

    .save-btn {
      margin-top: 1rem;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .save-btn:hover {
      background: #1558b0;
    }

    .edit-profile-fab {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      margin-bottom: 1rem;
      margin-right: 1rem;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .edit-profile-fab:hover {
      background: #1558b0;
    }

    #profileInput {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">E-Val</div>
    <div class="header-title">My Profile</div>
    <div class="header-buttons">
      <button class="back-button" onclick="window.history.back()">‚Üê</button>
    </div>
  </header>

  <div class="edit-profile-container">
    <div class="left-section">
      <label for="profileInput">
        <img src="/css/IMG-20220418-WA0002.jpg" alt="Profile Picture" class="profile-pic" title="Click to change picture">
      </label>
      <input type="file" id="profileInput" accept="image/*" onchange="previewProfile(event)">
      <p class="bio" id="bioText">Hi! I'm a student pursuing knowledge and success every day. üéìüìò</p>
      <textarea id="bioEdit" style="display: none; width: 100%; height: 100px; border-radius: 8px; padding: 0.5rem; border: 1px solid #ccc;"></textarea>
        <button class="change-bio-btn" id="editBioBtn" onclick="toggleBioEdit()">Change Bio</button>
        <button class="save-btn" id="saveBioBtn" onclick="saveBio()" style="display: none;">Save Bio</button>

    </div>

    <div class="center-section">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" value="student_username">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="student@example.com">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" value="password123">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="+1234567890">
      </div>

      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" placeholder="e.g., 21K-1234">
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" id="class" placeholder="e.g., 6th">
      </div>

      <div class="form-group">
        <label for="section">Section</label>
        <input type="text" id="section" placeholder="e.g., B">
      </div>

      <div class="address-section">
        <button class="add-address-btn" onclick="toggleAddressInput()">Add Address</button>
        <div class="address-input" id="addressInput">
          <input type="text" placeholder="Enter your address" style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:6px;">
          <button class="save-btn">Save</button>
        </div>
      </div>

      <button class="edit-profile-fab">Edit Profile</button>
    </div>
  </div>

  <script>
    function toggleAddressInput() {
      const inputDiv = document.getElementById('addressInput');
      inputDiv.style.display = inputDiv.style.display === 'none' || inputDiv.style.display === '' ? 'block' : 'none';
    }

     
    function toggleBioEdit() {
        const bioText = document.getElementById('bioText');
        const bioEdit = document.getElementById('bioEdit');
        const editBtn = document.getElementById('editBioBtn');
        const saveBtn = document.getElementById('saveBioBtn');
    
        bioEdit.value = bioText.innerText.trim();
        bioText.style.display = 'none';
        bioEdit.style.display = 'block';
        editBtn.style.display = 'none';
        saveBtn.style.display = 'inline-block';
      }
    
      function saveBio() {
        const bioText = document.getElementById('bioText');
        const bioEdit = document.getElementById('bioEdit');
        const editBtn = document.getElementById('editBioBtn');
        const saveBtn = document.getElementById('saveBioBtn');
    
        bioText.innerText = bioEdit.value;
        bioText.style.display = 'block';
        bioEdit.style.display = 'none';
        editBtn.style.display = 'inline-block';
        saveBtn.style.display = 'none';
      }

    function previewProfile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.querySelector('.profile-pic').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
