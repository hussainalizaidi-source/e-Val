<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz</title>
    <link rel="stylesheet" href="/css/sdboard.css">
    <style>
        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: #3b82f6;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .question-card {
            margin-bottom: 2rem;
            animation: slideIn 0.3s ease;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-number {
            font-size: 1.2rem;
            color: #3b82f6;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #1e293b;
        }

        .options-container {
            margin: 1.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .option-label {
            display: block;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-label:hover {
            border-color: #3b82f6;
            background: #f0f4ff;
        }

        input[type="radio"]:checked + .option-label {
            border-color: #3b82f6;
            background: #f0f4ff;
        }

        .text-answer {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            resize: vertical;
            min-height: 120px;
        }

        .number-answer {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .timer {
            font-family: 'Fira Code', monospace;
            color: #3b82f6;
            font-weight: 500;
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .completion-modal .modal-content {
            max-width: 400px;
        }

        .no-questions {
            text-align: center;
            font-size: 1rem;
            color: #64748b;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        @media (max-width: 768px) {
            .question-card {
                padding: 1rem;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h3 id="quizTitle">Loading Quiz...</h3>
            <div class="timer" id="timer">00:00</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="questionContainer"></div>
    </div>

    <div class="completion-modal" id="completionModal">
        <div class="modal-content">
            <h2>Quiz Submitted! ðŸŽ‰</h2>
            <p>You'll be redirected to the dashboard shortly.</p>
        </div>
    </div>

    <script>
        let quiz = null;
        let currentQuestion = 0;
        let userAnswers = [];
        let timeRemaining = 0;
        let timerInterval = null;

        // Get JWT token
        const getJwtToken = () => {
            const token = localStorage.getItem('jwtToken');
            console.log('Retrieved JWT token:', token ? token.substring(0, 20) + '...' : null);
            if (!token) {
                alert('Please log in to continue.');
                window.location.href = '/login.html';
                return null;
            }
            return token;
        };

        // Initialize quiz
        async function initializeQuiz() {
            const token = getJwtToken();
            if (!token) return;

            const urlParams = new URLSearchParams(window.location.search);
            const quizId = urlParams.get('quizId');

            if (!quizId) {
                console.error('No quizId provided in URL');
                alert('Invalid quiz ID');
                window.location.href = '/studentdash.html';
                return;
            }

            try {
                console.log('Fetching quiz ID:', quizId);
                const response = await fetch(`http://localhost:8080/api/quizzes/${quizId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                console.log('Fetch quiz response status:', response.status);
                if (!response.ok) {
                    let errorMessage = 'Failed to fetch quiz';
                    if (response.status === 401) {
                        errorMessage = 'Unauthorized: Invalid or missing token';
                    } else if (response.status === 403) {
                        errorMessage = 'Access denied: Insufficient permissions';
                    } else if (response.status === 400) {
                        errorMessage = 'Quiz not found or not available';
                    }
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                        console.log('Fetch quiz error data:', errorData);
                    } catch {
                        const errorText = await response.text();
                        console.log('Fetch quiz error response:', errorText);
                    }
                    throw new Error(errorMessage);
                }
                quiz = await response.json();
                console.log('Quiz data:', JSON.stringify(quiz, null, 2));

                // Update title
                document.getElementById('quizTitle').textContent = quiz.title || 'Untitled Quiz';

                // Check for questions
                if (!quiz.questions || quiz.questions.length === 0) {
                    console.warn('No questions found for quiz ID:', quizId);
                    document.getElementById('questionContainer').innerHTML = 
                        '<div class="no-questions">No questions available for this quiz.</div>';
                    clearInterval(timerInterval);
                    return;
                }

                console.log('Questions loaded:', quiz.questions);

                // Start timer
                timeRemaining = (quiz.timeLimitMinutes || 30) * 60; // Default to 30 minutes if null
                startTimer();

                // Render first question
                renderQuestion(quiz.questions[currentQuestion]);
                updateProgress();
            } catch (error) {
                console.error('Fetch quiz error:', error.message);
                alert(`Error: ${error.message}`);
                window.location.href = '/studentdash.html';
            }
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                    return;
                }
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
                const seconds = (timeRemaining % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // Render question
        function renderQuestion(question) {
            console.log('Rendering question:', JSON.stringify(question, null, 2));
            const container = document.getElementById('questionContainer');
            let html = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">Question ${currentQuestion + 1}</div>
                    </div>
                    <div class="question-text">${question.questionText || 'No question text'}</div>
                    <div class="options-container">
            `;

            const questionType = question.type ? question.type.toUpperCase() : '';
            switch (questionType) {
                case 'MCQ':
                    if (!question.options || question.options.length === 0) {
                        html += '<p>No options available for this question.</p>';
                    } else {
                        question.options.forEach((option, index) => {
                            html += `
                                <label>
                                    <input type="radio" name="answer" value="${index}" hidden>
                                    <div class="option-label">${option}</div>
                                </label>
                            `;
                        });
                    }
                    break;
                case 'SHORT':
                    html += `<textarea class="text-answer" placeholder="Type your answer here..."></textarea>`;
                    break;
                case 'NUMERICAL':
                    html += `<input type="number" class="number-answer" placeholder="Enter your answer">`;
                    break;
                default:
                    html += `<p>Unsupported question type: ${questionType}</p>`;
            }

            html += `
                    </div>
                    <div class="navigation-buttons">
                        ${currentQuestion > 0 ?
                            `<button class="quiz-actions button" onclick="previousQuestion()">Previous</button>` :
                            `<div></div>`}
                        <button class="quiz-actions button" onclick="nextQuestion()">
                            ${currentQuestion === quiz.questions.length - 1 ? 'Finish' : 'Next'}
                        </button>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        // Update progress bar
        function updateProgress() {
            const progress = (currentQuestion + 1) / quiz.questions.length * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        // Next question
        async function nextQuestion() {
            const question = quiz.questions[currentQuestion];
            let answer;

            const questionType = question.type ? question.type.toUpperCase() : '';
            switch (questionType) {
                case 'MCQ':
                    answer = document.querySelector('input[name="answer"]:checked')?.value;
                    break;
                case 'SHORT':
                    answer = document.querySelector('.text-answer').value;
                    break;
                case 'NUMERICAL':
                    answer = document.querySelector('.number-answer').value;
                    break;
            }

            userAnswers[currentQuestion] = {
                questionId: question.id,
                answerText: questionType !== 'MCQ' ? answer : null,
                answerIndex: questionType === 'MCQ' ? (answer !== undefined ? parseInt(answer) : null) : null
            };

            if (currentQuestion < quiz.questions.length - 1) {
                currentQuestion++;
                renderQuestion(quiz.questions[currentQuestion]);
                updateProgress();
            } else {
                await finishQuiz();
            }
        }

        // Previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(quiz.questions[currentQuestion]);
                updateProgress();
            }
        }

        // Finish and submit quiz
        async function finishQuiz() {
            clearInterval(timerInterval);
            const token = getJwtToken();
            if (!token) return;

            // Filter out undefined answers
            const validAnswers = userAnswers.filter(a => a !== undefined && (a.answerText !== undefined || a.answerIndex !== null));
            if (validAnswers.length === 0) {
                alert('No answers provided. Quiz not submitted.');
                window.location.href = '/studentdash.html';
                return;
            }

            try {
                console.log('Submitting quiz ID:', quiz.id, 'Answers:', JSON.stringify(validAnswers, null, 2));
                const response = await fetch(`http://localhost:8080/api/quizzes/${quiz.id}/submit`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ answers: validAnswers })
                });
                console.log('Submit quiz response status:', response.status);
                if (!response.ok) {
                    let errorMessage = 'Failed to submit quiz';
                    if (response.status === 401) {
                        errorMessage = 'Unauthorized: Invalid or missing token';
                    } else if (response.status === 403) {
                        errorMessage = 'Access denied: Insufficient permissions';
                    } else if (response.status === 400) {
                        errorMessage = 'Invalid submission';
                    }
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                        console.log('Submit quiz error data:', errorData);
                    } catch {
                        const errorText = await response.text();
                        console.log('Submit quiz error response:', errorText);
                    }
                    throw new Error(errorMessage);
                }
                const result = await response.json();
                console.log('Quiz submission result:', result);

                // Show completion modal
                const modal = document.getElementById('completionModal');
                modal.style.display = 'flex';

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/studentdash.html';
                }, 3000);
            } catch (error) {
                console.error('Submit quiz error:', error.message);
                alert(`Error: ${error.message}`);
                window.location.href = '/studentdash.html';
            }
        }

        // Initialize quiz on load
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
</body>
</html>
