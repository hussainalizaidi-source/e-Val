<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Student</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .assign-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .assign-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .input-field {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
            width: 45%;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .details-section {
            margin-bottom: 30px;
            display: none;
        }

        .details-section p {
            margin: 5px 0;
            font-size: 16px;
        }

        .select-field {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="assign-container">
        <h1 class="assign-title">Assign Student</h1>

        <!-- Roll Number Input -->
        <input type="text" class="input-field" id="rollNumber" placeholder="Enter Roll Number (e.g., STD-0001)">

        <!-- Button Container with Search and Back Button -->
        <div class="button-container">
            <!-- Search Button -->
            <button class="action-button" id="searchBtn">Search</button>
            
            <!-- Back Button -->
            <button class="action-button back-button" id="backBtn">Back</button>
        </div>

        <!-- Student Details Section (Initially Hidden) -->
        <div class="details-section" id="detailsSection">
            <h3>Student Details:</h3>
            <p id="studentName"></p>
            <p id="studentEmail"></p>

            <!-- Class Select -->
            <select class="select-field" id="classSelect">
                <option value="" disabled selected>Select Class</option>
            </select>

            <!-- Assign Button -->
            <button class="action-button" id="assignBtn">Assign</button>
        </div>
    </div>

    <script>
        // Get JWT token from localStorage
        const getJwtToken = () => {
            const token = localStorage.getItem('jwtToken');
            console.log('Retrieved JWT token:', token);
            if (!token) {
                alert('Please log in to continue.');
                window.location.href = '/login.html';
                return null;
            }
            console.log('Token parts:', token.split('.'));
            return token;
        };

        // Fetch student details by roll number
        async function fetchStudentDetails(rollNumber) {
            const token = getJwtToken();
            if (!token) return null;

            try {
                console.log('Fetching student details for rollNo:', rollNumber);
                const response = await fetch(`http://localhost:8080/api/students/rollno/${rollNumber}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                console.log('Fetch student response status:', response.status);
                console.log('Fetch student response headers:', [...response.headers.entries()]);
                if (!response.ok) {
                    let errorMessage = 'Failed to fetch student details';
                    if (response.status === 401) {
                        errorMessage = 'Unauthorized: Invalid or missing token';
                    } else if (response.status === 403) {
                        errorMessage = 'Access denied: Insufficient permissions';
                    } else if (response.status === 404) {
                        errorMessage = 'Student not found';
                    }
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                    } catch {
                        const errorText = await response.text();
                        console.log('Fetch student error response:', errorText);
                    }
                    throw new Error(errorMessage);
                }
                const student = await response.json();
                console.log('Student data:', student);
                return student;
            } catch (error) {
                console.error('Fetch student error:', error.message);
                alert(`Error: ${error.message}`);
                return null;
            }
        }

        // Fetch available classes
        async function fetchAvailableClasses() {
            const token = getJwtToken();
            if (!token) return;

            try {
                console.log('Fetching available classes');
                const response = await fetch('http://localhost:8080/api/classes/available', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                console.log('Fetch classes response status:', response.status);
                console.log('Fetch classes response headers:', [...response.headers.entries()]);
                if (!response.ok) {
                    let errorMessage = 'Failed to fetch available classes';
                    if (response.status === 401) {
                        errorMessage = 'Unauthorized: Invalid or missing token';
                    } else if (response.status === 403) {
                        errorMessage = 'Access denied: Insufficient permissions';
                    }
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                        console.log('Fetch classes error data:', errorData);
                    } catch {
                        const errorText = await response.text();
                        console.log('Fetch classes error response:', errorText);
                    }
                    throw new Error(errorMessage);
                }
                const classes = await response.json();
                console.log('Classes data:', classes);
                const classSelect = document.getElementById('classSelect');
                classSelect.innerHTML = '<option value="" disabled selected>Select Class</option>';
                classes.forEach(cls => {
                    const option = document.createElement('option');
                    option.value = cls.id;
                    option.textContent = `${cls.name} (Section: ${cls.section}, Capacity: ${cls.maxCapacity - (cls.students ? cls.students.length : 0)} left)`;
                    classSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Fetch classes error:', error.message);
                alert(`Error: ${error.message}`);
            }
        }

        // Assign student to class
        async function assignStudent(classId, rollNumber) {
            const token = getJwtToken();
            if (!token) return null;

            const requestBody = { rollNo: rollNumber };
            try {
                console.log('Assigning student to classId:', classId, 'with body:', requestBody);
                const response = await fetch(`http://localhost:8080/api/classes/${classId}/assign-student`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                });
                console.log('Assign student response status:', response.status);
                console.log('Assign student response headers:', [...response.headers.entries()]);
                if (!response.ok) {
                    let errorMessage = 'Failed to assign student';
                    if (response.status === 401) {
                        errorMessage = 'Unauthorized: Invalid or missing token';
                    } else if (response.status === 403) {
                        errorMessage = 'Access denied: Insufficient permissions';
                    } else if (response.status === 400) {
                        errorMessage = 'Invalid request or class not assigned to teacher';
                    }
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorData.error || errorMessage;
                        console.log('Assign student error data:', errorData);
                    } catch {
                        const errorText = await response.text();
                        console.log('Assign student error response:', errorText);
                    }
                    throw new Error(errorMessage);
                }
                const result = await response.json();
                console.log('Assign student result:', result);
                return result;
            } catch (error) {
                console.error('Assign student error:', error.message);
                alert(`Error: ${error.message}`);
                return null;
            }
        }

        // Handle Search Button Click
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const rollNumber = document.getElementById('rollNumber').value.trim();
            if (!rollNumber) {
                alert("Please enter a roll number.");
                return;
            }

            const student = await fetchStudentDetails(rollNumber);
            if (student) {
                document.getElementById('studentName').textContent = `Name: ${student.name}`;
                document.getElementById('studentEmail').textContent = `Email: ${student.email}`;
                document.getElementById('detailsSection').style.display = 'block';
                await fetchAvailableClasses();
            } else {
                document.getElementById('detailsSection').style.display = 'none';
            }
        });

        // Handle Assign Button Click
        document.getElementById('assignBtn').addEventListener('click', async () => {
            const classId = document.getElementById('classSelect').value;
            const rollNumber = document.getElementById('rollNumber').value.trim();

            if (!classId) {
                alert("Please select a class.");
                return;
            }

            const result = await assignStudent(classId, rollNumber);
            if (result) {
                alert(`Student assigned to class: ${result.name} (Section: ${result.section})`);
                document.getElementById('detailsSection').style.display = 'none';
                document.getElementById('rollNumber').value = '';
            }
        });

        // Handle Back Button Click
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'teacherdash.html';
        });
    </script>

</body>
</html>
