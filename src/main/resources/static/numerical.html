<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numerical Question</title>
    <link rel="stylesheet" href="/css/cquiz.css">
</head>
<body>
    <div class="quiz-maker-container">
        <h2 class="quiz-title">Add Numerical Question</h2>

        <textarea class="input-field" placeholder="Enter Question (multi-line supported)" id="numericalQuestionText" rows="4" required></textarea>
        <input type="text" class="input-field" placeholder="Answer" id="numericalAnswer" required>
        <input type="number" class="input-field" placeholder="Enter Marks" id="numericalMarks" min="1" required>

        <button class="action-button" id="addNumericalBtn">Add Numerical Question</button>
    </div>

    <script>
        document.getElementById('addNumericalBtn').addEventListener('click', function () {
            const questionText = document.getElementById('numericalQuestionText').value;
            const answer = document.getElementById('numericalAnswer').value;
            const marks = document.getElementById('numericalMarks').value;

            if (questionText && answer && marks) {
                const questionData = {
                    type: 'NUMERICAL',
                    questionText: questionText,
                    correctAnswer: answer,
                    marks: parseInt(marks)
                };
                window.parent.addQuestionToQuiz(questionData);
                window.parent.document.getElementById('questionFrame').src = '';
            } else {
                alert('Please fill in all the fields.');
            }
        });
    </script>
</body>
</html>
